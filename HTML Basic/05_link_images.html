<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    
    <!-- External link -->
    <p>
        <a href="https://google.com">Click for Google</a>
    </p>
    
    <p>
        <a href="https://google.com" target="_blank">Click for Google</a>
    </p>

    <!-- Internal link -->
    <p>
        <a href="/04_typography.html">Typography</a>
    </p>

    <!-- Local image -->
    <img src="/images/tree.jpg" alt="Image" width="200">

    <!-- Remote Image -->
    <img src="https://source.unsplash.com/200x200/?nature,water" alt="Unsplash Image">

</body>
</html>
