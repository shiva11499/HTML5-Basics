<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    
    <form action="">

        <!-- Text -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter name">
        </div>

        <!-- Email -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email">
        </div>

        <!-- TextArea -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="40" rows="5"></textarea>
        </div>

        <!-- Select -->
        <div>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- Number -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>

        <!-- Date -->
        <div>
            <label for="birthdate">Birth Date</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>

        <!-- RadioButton -->
        <div>
            <label for="membership">Membership</label><br>
            <input type="radio" name="membership" id="membership" value="Standard" checked> Standard
            <input type="radio" name="membership" id="membership" value="Premium"> Premium
            <input type="radio" name="membership" id="membership" value="Diamond"> Diamond
        </div>

        <!-- CheckBox -->
        <div>
            <label for="interests">Interests</label><br>
            <input type="checkbox" name="interests" id="interests" value="Reading" checked>Reading
            <input type="checkbox" name="interests" id="interests" value="Singing"> Singing
            <input type="checkbox" name="interests" id="interests" value="Swimming">Swimming
        </div>

        <!-- Input Submit -->
        <input type="submit" value="Submit">

        <!-- Reset button -->
        <button type="reset">Reset</button>
    </form>

</body>
</html>
